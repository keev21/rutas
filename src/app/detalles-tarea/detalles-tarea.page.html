<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="tarea">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ tarea.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ tarea.descripcion }}</p>
      <p>Estado: {{ tarea.estado }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
