<ion-header>
  <ion-toolbar>
    <ion-title>{{ tarea.id ? 'Editar Tarea' : 'Nueva Tarea' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input [(ngModel)]="tarea.titulo" placeholder="Escribe el título"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea [(ngModel)]="tarea.descripcion" placeholder="Escribe la descripción"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Estado</ion-label>
    <ion-select [(ngModel)]="tarea.estado">
      <ion-select-option value="pendiente">Pendiente</ion-select-option>
      <ion-select-option value="completada">Completada</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="guardarTarea()">
    {{ tarea.id ? 'Actualizar' : 'Crear' }} Tarea
  </ion-button>
</ion-content>
